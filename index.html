    <div class="slides">
      <div class="slide">
        <input class="slide-locator" id="slide-1" type="radio" name="locator" checked autofocus>
        <label class="slide-content bg-grey" for="slide-2">
          <h1 class="text-dark">1</h1>
        </label>
      </div>
      <div class="slide">
        <input class="slide-locator" id="slide-2" type="radio" name="locator">
        <label class="slide-content bg-dark" for="slide-3">
          <h1 class="text-light">2</h1>
        </label>
      </div>
      <div class="slide">
        <input class="slide-locator" id="slide-3" type="radio" name="locator">
        <label class="slide-content bg-dark" for="slide-4">
          <h1 class="text-light">3</h1>
        </label>
      </div>
      <div class="slide">
        <input class="slide-locator" id="slide-0" type="radio" name="locator">
        <label class="slide-content bg-grey" for="slide-0">
          <h1 class="text-dark">END</h1>
        </label>
      </div>
    </div>
